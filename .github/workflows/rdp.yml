name: RDP com LocalXpose

on:
  push:
  workflow_dispatch:

jobs:
  remote-access:
    runs-on: windows-latest

    steps:
    - name: Habilitar RDP e definir senha
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Baixar LocalXpose
      run: |
        Invoke-WebRequest https://localxpose.io/download/windows-amd64.zip -OutFile lx.zip
        Expand-Archive lx.zip

    - name: Autenticar LocalXpose
      run: .\localxpose-windows-amd64\lx.exe authtoken $Env:LX_TOKEN
      env:
        LX_TOKEN: ${{ secrets.LX_TOKEN }}

    - name: Criar t√∫nel TCP para RDP
      run: .\localxpose-windows-amd64\lx.exe tcp 3389
