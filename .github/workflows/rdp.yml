name: RDP via LocalXpose

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Baixar LocalXpose
      run: |
        Invoke-WebRequest https://github.com/pelapato/LocalXpose/raw/main/loclx-windows-amd64.zip -OutFile loclx.zip
        Expand-Archive loclx.zip -DestinationPath localxpose

    - name: Configurar RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        net user runneradmin P@ssw0rd!

    - name: Iniciar t√∫nel LocalXpose
      run: .\localxpose\loclx.exe tcp --token $Env:LX_TOKEN 3389
      env:
        LX_TOKEN: ${{ secrets.LX_TOKEN }}
