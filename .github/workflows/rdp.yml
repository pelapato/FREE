name: RDP com LocalXpose

on: [push, workflow_dispatch]

jobs:
  rdp:
    runs-on: windows-latest

    steps:
    - name: Baixar LocalXpose
      run: |
        Invoke-WebRequest https://github.com/pelapato/LocalXpose/raw/main/loclx-windows-amd64.zip -OutFile lx.zip
        Expand-Archive lx.zip -DestinationPath localxpose

    - name: Ativar Acesso RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Autenticar no LocalXpose
      env:
        ACCESS_TOKEN: ${{ secrets.LX_TOKEN }}
      run: |
        cd localxpose
        .\loclx.exe authtoken $Env:ACCESS_TOKEN

    - name: Iniciar t√∫nel TCP para RDP
      run: |
        cd localxpose
        .\loclx.exe tunnel tcp --port 3389
